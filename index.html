<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Social Links</title>

</head>
<body>
    <section class="container">
        <header>    
            <img class="profile-picture gradient" src="./images/profile-me.png" alt="profile picture">
            <h1 class="username">@devatlas</h1>
            <p class="description"> Programação, faculdade e um pouco de empreendedorismo. </p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Instagram
                    <img src="/images/instagram.png" alt="instagram logo">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Youtube
                    <img src="/images/youtube.png" alt="youtube logo">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Tik Tok
                    <img src="/images/tiktok.png" alt="tiktok logo">
                </a>
            </li>
        </ul>
        <footer>
            <a class="contact gradient" href="" target="_blank">
                <img src="./images/twitter.png" alt="twitter logo">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img src="./images/whatsapp.png" alt="whatsapp logo">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img src="./images/email.png" alt="email logo">
            </a>
            <a class="contact gradient" href="" target="_blank">
                <img src="./images/phone.png" alt="phone logo">
            </a>

        </footer>
    </section>
    
</body>
</html>
